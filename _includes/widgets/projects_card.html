{% assign projects = site.projects | sort: "date" | reverse %}
<div class="my-3 p-0 bg-white shadow-sm rounded-xl">
  <h6 class="border-bottom border-gray p-3 mb-0">
    <i class="fas fa-code"></i> Recent Projects
    <a href="{{ 'projects' | relative_url }}"
      >(view all <i class="fas fa-angle-double-right"></i>)</a
    >
  </h6>
  {% for project in projects limit:include.limit %}
  <div class="p-3 border-bottom border-gray">
    <h6 class="mb-1">
      <a href="{{ project.url | relative_url }}" class="text-decoration-none"
        >{{ project.title }}</a
      >
    </h6>
    <div class="small text-muted mb-2">
      {{ project.type }} â€¢ {{ project.date | date: "%B %Y" }}
    </div>
    <p class="mb-0 small">{{ project.content | truncate: 150 }}</p>
  </div>
  {% endfor %}
  <h6 class="d-block p-3 mt-0 text-right">
    <a href="{{ 'projects' | relative_url }}"
      >All projects <i class="fas fa-angle-double-right"></i
    ></a>
  </h6>
</div>
